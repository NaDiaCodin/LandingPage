<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Page Animation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    
    <header>
        <div class="container">
            <nav class="nav">
                <a href="#" class="nav-logo"><i class='bx bxl-gitlab'></i> SLW</a>
                <ul class="nav-list">
                    <li class="nav-item"><a href="#" class="nav-link">WATCHES</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">ACCESSORIES</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">SERVICES</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">ABOUT</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">CONTACT</a></li>
                </ul>
                <div class="shopping-bag">
                    <i class='bx bx-shopping-bag'><span class="bag-item-count">0</span> </i>
                </div>
            </nav>
        </div>
    </header>

    <section class="hero">

        <div class="circle circle-small">
            <img src="circle-small.png" alt="">
        </div>

        <div class="circle circle-large">
            <img src="circle-large.png" alt="">
        </div>

        <div class="container">
            <div class="content">
                <div class="text">
                    <h1>Collection<br> of Luxury<span> Watch</span></h1>
                    <h5>EXTRAORDINARY GIFTS</h5>
                    <p>Discover the broad selection of watches to find a perfect combination of style and functionality.</p>
                    <a href="#" class="cta">SHOP THE GUIDE</a>
                </div>
                <div class="watch-wrapper">
                    <img src="watch.png" alt="watch">
                </div>
            </div>
        </div>

        <div class="overlay">
            <div class="layer layer-1"></div>
            <div class="layer layer-2"></div>
            <div class="layer layer-3"></div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
